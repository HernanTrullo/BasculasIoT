<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Básculas en Tiempo Real con Histórico (Continuidad)</title>
  <style>
    body { font-family: sans-serif; max-width: 800px; margin:1em auto; }
    #basculas { display: flex; flex-wrap: wrap; margin-bottom: 1em; }
    .b {
      width: 60px; margin:5px; padding:8px;
      background: #eee; text-align:center;
      border-radius:4px;
    }
    .highlight { background: #ff6666; color:white; }
    #info { margin-bottom:1em; padding:1em; background:#f0f0f0; border-radius:4px; }
    #chartContainer { background: white; padding:1em; border-radius:6px; box-shadow:0 0 8px rgba(0,0,0,0.1); }
    canvas { margin-top: 20px; }
  </style>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/luxon@3"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-luxon@1"></script>
</head>
<body>
  <h1>Básculas en Tiempo Real (+ Histórico)</h1>

  <div id="basculas"></div>
  <div id="info">Conectando al WebSocket…</div>

  <div id="chartContainer">
    <canvas id="pesoChart"></canvas>
  </div>

  <script src="main.js"></script>
  
</body>
</html>
